<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>BunnyGame</title>
</head>
<body>
    <div class="phone">
        <div class="point-container">
            <h3>Puntos </h3>
            <p></p>
        </div>
        <div class="timer-container">
            <h3>Tiempo</h3>
            <h5></h5>
        </div>
        <div class="layer-1">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head" id="heads">
                <div class="head__eye
                head__eye--left"></div>
                <div class="head__eye
                head__eye--right"></div>
            </div>
        </div>
        <div class="layer-2">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head head2">
                <div class="head__eye
                head__eye--left"></div>
                <div class="head__eye
                head__eye--right"></div>
            </div>
        </div>
        <div class="layer-3">
            <div class="layer-zigzag"></div>
        </div>
        <div class="layer-4">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head head3" id="heads">
                <div class="head__eye
                head__eye--left"></div>
                <div class="head__eye
                head__eye--right"></div>
            </div>
        </div>
        <div class="layer-5">
            <div class="layer-zigzag custom-layer-5"></div>
        </div>
        <div class="layer-6">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head head4">
                <div class="head__eye
                head__eye--left"></div>
                <div class="head__eye
                head__eye--right"></div>
            </div>
        </div>
        <div class="layer-7">
            <div class="layer-zigzag"></div>
        </div>
        <div class="layer-8">
            <div class="arb-left"></div>
            <div class="arb-middle"></div>
            <div class="arb-right"></div>
        </div>
        <div class="layer-9">
            <div class="cloud--left">
                <!-- Primera nube :D -->
            </div>
            <div class="cloud--right">
                <!-- Segunda nube :D -->
            </div>
        </div>
        <div class="layer-10">
            <div class="cloud--left2">
                <!-- Tercera nube -->
            </div>
            <div class="cloud--right2">
                <!-- Cuarta nube -->
            </div>
        </div>
    </div>
    <script src="funcionalidad.js"></script>
</body>
</html>
